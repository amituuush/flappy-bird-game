<!DOCTYPE html>
<html>
<head>
	<title>Bird Strike Game</title>
	<link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>

    <canvas id="main-canvas">
    	Sorry, your browser does not support this game.
    </canvas>


	<div id="overlay">
		<div id="scoreboard">
			<p id="counter">0</p>
		</div>
		<button id="start-button" type="button" name="button">Start</button>

		<div id="game-over-modal" class="hide">
			<h1 id="game-over"></h1>
			<h2 id="pipe-counter">Pipes Cleared:</h2>
			<div id="pipes-cleared">0</div>
			<button id="new-game" class="button-modal" type="button">New Game</button>
			<button class="button-modal" id="home" type="button"><a href="#">Back to Home</a></button>
		</div>
	</div>


<!--
-shut off onClick listener once collision has occured
-don't delete pipe/ground on collision
-->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
