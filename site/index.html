<!DOCTYPE html>
<html>
<head>
	<title>Flappy Bird Game</title>
	<link rel="stylesheet" type="text/css" href="./css/styles.css">
</head>
<body>

    <canvas id="main-canvas">
    	Sorry, your browser does not support this game.
    </canvas>
<div style="display: none;"><img src="img/flappy-bird.gif" id="flappy-bird" alt="Flappy Bird flapping" /></div>

	<div id="overlay">
		<div id="counter"></div>
		<div id="pipes">pipes</div>

		<div id="start-button"><a href="#">Start</a></div>

		<div id="game-over-modal" class="hide">
			<h1 id="game-over"></h1>
			<h2 id="pipe-counter">You cleared</h2>
			<div id="pipes-cleared">0</div>
			<p>pipes</p>

			<button id="new-game" type="button">New Game</button>
			<button type="button"><a href="#">Back to Home</a></button>
		</div>
	</div>

</body>
</html>
